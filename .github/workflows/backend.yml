# ================================================
# Backend CI/CD Pipeline
# Deploys Django API to Google Cloud Run
# ================================================

name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-south1  # Mumbai region (closest to India)
  SERVICE_NAME: trap-api
  ARTIFACT_REGISTRY: asia-south1-docker.pkg.dev

jobs:
  # ================================================
  # LINT & TEST
  # ================================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'apps/api/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-django

      - name: Lint with Ruff
        run: ruff check .
        continue-on-error: true  # Don't fail on lint warnings initially

      - name: Run tests
        run: |
          python manage.py test --verbosity=2
        env:
          DJANGO_ENV: development
          USE_SQLITE: true

  # ================================================
  # BUILD & PUSH DOCKER IMAGE
  # ================================================
  build:
    name: Build & Push
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build Docker image
        working-directory: apps/api
        run: |
          docker build \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/trap/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/trap/${{ env.SERVICE_NAME }}:latest" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Push Docker image
        run: |
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/trap/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/trap/${{ env.SERVICE_NAME }}:latest"

  # ================================================
  # DEPLOY TO CLOUD RUN
  # ================================================
  deploy:
    name: Deploy to Cloud Run
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/trap/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=300
            --set-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
          env_vars: |
            DJANGO_ENV=production
          secrets: |
            DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest
            POSTGRES_DB=POSTGRES_DB:latest
            POSTGRES_USER=POSTGRES_USER:latest
            POSTGRES_PASSWORD=POSTGRES_PASSWORD:latest
            CLOUD_SQL_CONNECTION_NAME=CLOUD_SQL_CONNECTION_NAME:latest
            DJANGO_ALLOWED_HOSTS=DJANGO_ALLOWED_HOSTS:latest
            CORS_ALLOWED_ORIGINS=CORS_ALLOWED_ORIGINS:latest
            CSRF_TRUSTED_ORIGINS=CSRF_TRUSTED_ORIGINS:latest

      - name: Run migrations
        run: |
          gcloud run jobs execute trap-migrate --region=${{ env.REGION }} --wait

      - name: Health check
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"
          curl --fail --retry 5 --retry-delay 5 "${SERVICE_URL}/api/v1/health/" || exit 1

      - name: Deployment summary
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "## Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** ${SERVICE_URL}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/trap/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
