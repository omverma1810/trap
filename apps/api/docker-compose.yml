# ========================================
# Docker Compose - Local Development
# For Cloud Run, use `gcloud run deploy` instead
# ========================================

services:
  # PostgreSQL Database (local development only)
  postgres:
    image: postgres:15-alpine
    container_name: trap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trap_inventory}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-trap_inventory}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trap-backend
    restart: unless-stopped
    environment:
      # Django settings
      DJANGO_ENV: development
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-me}
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,backend
      
      # Database
      POSTGRES_DB: ${POSTGRES_DB:-trap_inventory}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      
      # Cloud Run uses PORT, set for local dev
      PORT: 8080
    ports:
      - "8000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount media directory for local development
      - ./media:/app/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
